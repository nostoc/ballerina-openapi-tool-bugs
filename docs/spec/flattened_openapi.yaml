openapi: 3.0.0
info:
  title: World Bank Data API
  description: "This is a generated connector from [World Bank API v2](https://datahelpdesk.worldbank.org/knowledgebase/articles/889392-about-the-indicators-api-documentation)\
    \ OpenAPI Specification. \nThe World Bank Indicators API provides access to nearly\
    \ 16,000 time series indicators. Most of these indicators are available online\
    \ through tools such as `Databank` and the `Open Data` website. The API provides\
    \ programmatic access to this same data. Many data series date back over 50 years,\
    \ and can be used to create interesting applications.\n"
  version: 2.0.0
  x-ballerina-display:
    label: World Bank
    iconPath: icon.png
  x-ballerina-init-description: |
    The connector initialization doesn't require setting the API credentials.
servers:
- url: http://api.worldbank.org/v2/
  description: "Indicators represent data like total population, gross domestic product,\
    \ energy use, and many more"
paths:
