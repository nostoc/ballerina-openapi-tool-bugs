      description: Get population of each country
      operationId: getPopulation
      parameters:
      - name: date
        in: query
        description: "Date-range by year, month or quarter that scopes the result-set."
        required: false
        style: form
        explode: true
        schema:
          type: string
          default: "2010"
        x-ballerina-display:
          label: Date
      - name: format
        in: query
        description: Format of the response.
        required: false
        style: form
        explode: true
        schema:
          type: string
          default: json
        x-ballerina-display:
          label: Response Format
      - name: page
