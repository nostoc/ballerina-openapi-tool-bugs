components:
  schemas:
    WorldBankResponse:
      type: array
      items:
        $ref: '#/components/schemas/InlineArrayItemsWorldBankResponse'
    PaginationData:
      required:
      - lastupdated
      - page
      - pages
      - per_page
      - sourceid
      - sourcename
      - total
      type: object
      properties:
        page:
          type: integer
        pages:
          type: integer
        per_page:
          type: integer
        total:
          type: integer
        sourceid:
          type: string
          nullable: true
        sourcename:
          type: string
          nullable: true
        lastupdated:
          type: string
          nullable: true
    Indicator:
      required:
      - id
      - value
      type: object
      properties:
        id:
          type: string
          description: Id of the indicator
          example: SP.POP.TOTL
        value:
          type: string
          description: Value represent by the indicator
          example: "Population, total"
      description: Data indicator
    Country:
      required:
      - id
      - value
      type: object
      properties:
        id:
          type: string
          description: Country code
          example: CHL
        value:
          type: string
          description: Country name
          example: Chilie
      description: Represent a Country
    IndicatorInformation:
      required:
      - country
      - countryiso3code
      - date
      - decimal
      - indicator
      - unit
      - value
      type: object
      properties:
        indicator:
          $ref: '#/components/schemas/Indicator'
        country:
          $ref: '#/components/schemas/Country'
        date:
          type: string
          description: "Date-range by year, month or quarter that scopes the result-set."
          example: "2016"
        value:
          type: integer
          description: Country population
          nullable: true
          example: 100
        countryiso3code:
          type: string
          description: Country ISO3 Code
        unit:
          type: string
          description: Unit of measure
        decimal:
          type: number
          description: Decimal
        obs_status:
          type: string
          description: OBS Status
      description: Represent country population.
    WorldBankResponseOneOf2:
      type: array
      nullable: true
      items:
        $ref: '#/components/schemas/IndicatorInformation'
    InlineArrayItemsWorldBankResponse:
      oneOf:
      - $ref: '#/components/schemas/PaginationData'
      - $ref: '#/components/schemas/WorldBankResponseOneOf2'
